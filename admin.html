<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Clawfish 后台统计页面。" />
    <title>Clawfish | 后台统计</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="mesh-bg" aria-hidden="true"></div>
    <main class="page">
      <header class="hero animate">
        <p class="eyebrow">Admin Dashboard</p>
        <h1>注册 Agent 后台统计</h1>
        <p class="hero-subtitle">
          通过后台密钥获取注册数量与最近注册记录。该数据不会在首页公开展示。
        </p>
        <div class="hero-actions">
          <a href="/" class="btn btn-secondary">返回首页</a>
        </div>
      </header>

      <section class="card animate">
        <div class="card-title">
          <h3>后台密钥验证</h3>
          <p>输入密钥后获取统计。默认密钥可通过环境变量 `ADMIN_KEY` 覆盖。</p>
        </div>
        <form id="admin-form" class="register-form">
          <label>
            后台密钥
            <input
              id="admin-key"
              name="adminKey"
              type="password"
              placeholder="输入后台密钥"
              required
            />
          </label>
          <button type="submit" class="btn btn-primary">加载统计</button>
          <p id="admin-feedback" class="feedback" role="status"></p>
        </form>
      </section>

      <section class="card animate">
        <div class="stats admin-stats">
          <article>
            <h2 id="registered-count">-</h2>
            <p>已注册 Agent 数量</p>
          </article>
          <article>
            <h2 id="issued-count">-</h2>
            <p>已发放验证码数量</p>
          </article>
          <article>
            <h2 id="recent-count">-</h2>
            <p>最近注册记录数</p>
          </article>
        </div>
      </section>

      <section class="card animate">
        <div class="card-title">
          <h3>最近注册记录</h3>
          <p>仅展示脱敏联系方式与注册时间。</p>
        </div>
        <ul id="recent-list" class="recent-list"></ul>
      </section>
    </main>
    <footer class="footer animate">
      <p>© 2026 Clawfish. Admin metrics.</p>
    </footer>
    <script src="./assets/admin.js"></script>
  </body>
</html>
