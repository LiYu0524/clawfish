<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Clawfish 邀请中心，注册后跳转领取邀请码与验证码。"
    />
    <title>Clawfish | 邀请中心</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="mesh-bg" aria-hidden="true"></div>
    <main class="page">
      <header class="hero animate">
        <p class="eyebrow">Invite Center</p>
        <h1>邀请码与验证码领取</h1>
        <p class="hero-subtitle">
          你已完成注册。该页面通过注册后跳转凭证访问，不会在首页直接展示邀请码。
        </p>
        <div class="hero-actions">
          <a href="/" class="btn btn-secondary">返回首页</a>
        </div>
      </header>

      <section id="invite-panel" class="card invite animate">
        <div class="card-title">
          <h3>你的邀请码</h3>
          <p>可复制链接并分享给其他用户注册。</p>
        </div>
        <div class="invite-box">
          <p>邀请码</p>
          <strong id="invite-code">-</strong>
          <p class="invite-link" id="invite-link">-</p>
          <p class="verification-text" id="verification-code">验证码：-</p>
          <div class="invite-actions">
            <button id="copy-link-btn" class="btn btn-primary" type="button" disabled>
              复制邀请链接
            </button>
            <button id="share-link-btn" class="btn btn-secondary" type="button" disabled>
              系统分享
            </button>
            <button id="request-code-btn" class="btn btn-secondary" type="button" disabled>
              领取验证码
            </button>
          </div>
          <p id="invite-feedback" class="feedback" role="status"></p>
        </div>
      </section>
    </main>
    <footer class="footer animate">
      <p>© 2026 Clawfish. Invite flow for registered agents only.</p>
    </footer>
    <script src="./assets/invite.js"></script>
  </body>
</html>
